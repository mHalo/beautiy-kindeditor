<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>KindEditor Unittest</title>
		<link rel="stylesheet" href="../themes/default/default.css" />
		<!-- <script src="../lib/firebug-lite/build/firebug-lite.js#startOpened"></script> -->
        <script>window.rnd = function(){ return Math.random() }</script>
		<script src="../kindeditor-all.js"></script>

	</head>
	<body>
		<h1 id="qunit-header">KindEditor</h1>
        <textarea  id="editor" cols="30" rows="10" style="width:90%;height:420px"></textarea>
	</body>
    <script>
        // 初始化编辑器
        KindEditor.ready(function (K) {
                var options = {
                    resizeType: 1,
                    pasteType: 2,//0:禁止粘贴, 1:纯文本粘贴, 2:HTML粘贴
                    allowPreviewEmoticons: false,
                    allowImageUpload: true,
                    allowFlashUpload: false,
                    formatUploadUrl: false,
                    uploadJson: '@Url.Action("Upload", "Handler")',
                    imageSizeLimit: '2MB',
                    items: K.Tools.All,
                    cssData: 'body{font-size: 16px;line-height: 28px;}',
                    afterBlur: function () {
                        this.sync();//设置实际控件的值
                    }
                };
                var contentEditor = K.create('#editor', options);
            });
    </script>
</html>
