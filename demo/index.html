        <div id="wrapper" style="width: 100%;height: 60vh;overflow-y:scroll;box-shadow: 0 0 30px #ccc;margin-top: 10vh;margin-left: 5vw;">
            <h1 id="qunit-header">KindEditor</h1>
            <div style="margin-left: 4vw;">
                <textarea  id="editor" cols="30" rows="10" style="width:90%;height:420px;;margin-left:15px;"></textarea>
            </div>

    <script>
        // 初始化编辑器
        KindEditor.ready(function (K) {
                var options = {
                    themesPath: '../themes/',
                    basePath:'../',
                    resizeType: 1,
                    pasteType: 2,//0:禁止粘贴, 1:纯文本粘贴, 2:HTML粘贴
                    height: 420,
                    autoHeightMode: true,
                    fixToolBar: true,
                    fixToolBarWatchRef: '#wrapper',
                    // allowPreviewEmoticons: false,
                    allowImageUpload: true,
                    allowFlashUpload: false,
                    formatUploadUrl: false,
                    allowFileManager: false,
                    allowImageRemote: true,
                    uploadJson: '/handler/upload-test/',
                    uploadHeader:{
                        corefx: 'mhalo',
                        time: new Date() * 1
                    },
                    extraFileUploadParams:{
                        'paramA': 'A'
                    },
                    imageSizeLimit: '2MB',
                    items: K.Tools.Mini,
                    cssData: 'body{font-size: 16px;line-height: 28px;}',
                    afterBlur: function () {
                        this.sync();
                    }
                };
                var contentEditor = K.create('#editor', options);

                var html = Array.from({length: 10}).map(function(o,i){ return  '<p>'+ i +'</p>' }).join("")
                contentEditor.html(html);


            });
    </script>
